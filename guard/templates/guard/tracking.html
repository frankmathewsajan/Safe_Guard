<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracking - SafeGuard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .location-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .map-placeholder {
            width: 100%;
            height: 400px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .location-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="location-container">
        <h2>Real-Time Location Tracking</h2>
        <div class="map-placeholder">
            <p>Google Maps Integration Placeholder</p>
        </div>

        <div class="location-details">
            <h3>Current Location Details</h3>
            <p><strong>Latitude:</strong> {{ details.latitude}}</p>
            <p><strong>Longitude:</strong> {{ details.longitude}}</p>
            <p><strong>Address:</strong> {{ details.address}}</p>
            <p><strong>Last Updated:</strong> {{ details.date}}, {{ details.time}}</p>
        </div>
    </div>
</body>
</html>
